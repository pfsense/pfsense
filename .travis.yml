sudo: false
language: php
php:
  - 5.6

branches:
  only:
    - master
    - /^stable\d+(\.\d+)?$/
    - /^.*travis.*$/

addons:
  apt:
    packages:
    - realpath
    - qemu
  hosts:
    - pfsense.local
  sauce_connect:
    username: "individual-it"
  jwt:
    secure: ""

before_install:
  - wget http://78.47.62.142/archisdownloads/pfsense.img

before_script:
  - qemu-system-x86_64 -curses pfsense.img  -m 256 -device e1000,netdev=user.0 -netdev user,id=user.0,hostfwd=tcp::5555-:443  -device e1000,netdev=user.1 -netdev user,id=user.1

script:
  - sh -c "if [ ! -z "$SAUCE_USERNAME" ] && [ ! -z "$SAUCE_ACCESS_KEY" ]; then phpunit -c tests/phpunit-selenium-autotest.xml; fi"
